<div class="container mt-5 bg-dark text-light">
    <div class="card bg-dark">
        <div class="d-flex justify-content-between p-3" style="font-family: cursive ;">
            
            <div class="quizheader">
                <h4 >Test</h4>
                
            </div>
            <div>
                <h6 >
                    welcome {{name}}!
                </h6>
            </div>

        </div>
        <div class="d-flex justify-content-around">
            <div class="question-remained">
                <span style="font-style:italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
        </div>        
        <div class="progress mb-5 mt-1">
            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-label="Success example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="questions">
           <h3>{{questionList[currentQuestion].questionText}}</h3>
          </div>
          <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion].options">
                <li (click)="answer(currentQuestion+1,option)">
                    {{option.text}}
                </li>
                
            </ol>
          </div>
          <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn-light" (click)="prevQuestion()"><i class="fa text-dark fa-chevron-left fa-2x"></i></button>
            <button [disabled]="currentQuestion< questionList.length-1"class="btn-light" routerLink="/results" (click)="declareResult()">Review and Display Result</button>
            <button [disabled]="currentQuestion===questionList.length-1" class="btn-light" (click)="nextQuestion()"><i class="fa text-dark fa-chevron-right fa-2x"></i></button>
          </div>

    </div>
</div>
